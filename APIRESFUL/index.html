<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
    html,body{
        margin:0;
        padding:0;
        font-size:14px;
    }
    #calendar{
        max-width: 900px;
        margin: 40px auto;
    }

    <!-- CSS Boostrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  

    <script src='core/main.js'></script>
    <script src='interaction/main.js'></script>
    <script src='daygrid/main.js'></script>
    <script src='list/main.js'></script>
    <script src='timegrid/main.js'></script>
    
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            defaultDate:new Date(2019,0,1),
            plugins: ['dayGrid','interaction','timeGrid','list'],

            header:{
            left:"prev,next today,MiBoton",
            center:"title",
            right:'timeGridDay,timeGridWeek,dayGridMonth'
            },
            customButtons:{
                MiBoton:{
                    text:"Botón",
                    click:function(){

                      //  alert("¡Hola Mundo!");
                        $('#exampleModal').modal('toggle');
                                     }
                                    }
            },
            dateClick:function(info){

                  $('#exampleModal').modal('toggle');
                console.log(info);
                calendar.addEvent({title:"Evento x", date:info.dateStr});
            },
            eventClick:function(info){
                console.log(info);
                console.log(info.event.title);
                console.log(info.event.start);

                console.log(info.event.end);
                console.log(info.event.textColor);
                console.log(info.event.backgroundColor);
                console.log(info.event.extendedProps.descripcion);
            },
            events:[
                {
                 title:"Mi evento 1",
                 start:"2020-12-13 12:30:00",
                 descripcion:"Descripcion del evento 1"
                },
                {
                 title:"Mi evento 2",
                 start:"2020-12-14 12:30:00",
                 end:"2020-12-26 12:30:00",
                 color:"#FFCCAA",
                 textColor:"#000000",
                 descripcion:"Descripcion del evento 2"
                }
            ]
        });

        calendar.setOption('locale', 'Es');
        calendar.render();
      });

    </script>
</head>

    </div>
